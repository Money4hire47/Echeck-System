<!-- Main -->
<!-- ############ Main START-->
<div class="padding">


  <div class="box">
    <div class="box-header">
      <h3>Users</h3>
    </div>


    <div class="col-md-12 table-responsive">


      <ngx-table
        [configuration]="configuration"
        [data]="users"
        [columns]="columns">
        <ng-template let-row let-index="index">
          <td>{{ row.uniqueName }}</td>
          <td>{{ row.email }}</td>

          <td *ngIf="row.isVerified; else notVerified ">
              <span class="badge indigo">Yes</span>
          </td>
          <ng-template #notVerified>
              <td >
                  <span class="badge deep-orange">No</span>
              </td>
          </ng-template>

          <td>
              <span  class="badge text-sm primary pos-rlt mr-2">
            {{ row.kycStatus }}
              </span>
          </td>


          <td>
            <a (click)="sendEmailModal.open()" placement="top" ngbTooltip="Send Email"  class="btn white">
            <i class="fa fa-envelope"></i>
            </a>
         </td>

         <td>
          <a (click)="onClickDeleteUser(row.Id)" placement="top" ngbTooltip="Delete User" class="btn white">
            <i class="fa fa-trash text-danger"></i>
          </a>
          <a (click)="onClickSuspendUser(row.Id)" placement="top"  ngbTooltip="Suspend User" class="btn white">
            <i class="fa fa-user text-warning"></i>
          </a>
          <a (click)="onClickKYCDetails(row.Id)" placement="top"  ngbTooltip="KYC" class="btn white">
              <i class="fa fa-angle-double-right text-blue"></i>
            </a>

        </td>

        </ng-template>
      </ngx-table>
    </div>
  </div>
</div>



<!-- Sending EMail Template -->

<ngx-smart-modal [closable]='false' [dismissable]='false'
 #sendEmailModal identifier="sendEmailModal" customClass="nsm-dialog-animation-ttb">
  <div class="modal-header">
    <h5 class="modal-title">Email Template</h5>
  </div>
  <div class="modal-body text-center p-lg">
    Functionality Coming Soon !
  </div>

  <div class="modal-footer">

    <button
    type="button"
    class="btn dark-white p-x-md"
    (click)="sendEmailModal.close()"
  >
    Cancel
  </button>
  <button
    type="submit"
    class="btn primary p-x-md"

  >
    Submit
  </button>
  </div>
</ngx-smart-modal>
