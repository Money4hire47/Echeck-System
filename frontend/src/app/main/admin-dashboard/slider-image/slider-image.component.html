<div class="padding">


  <h3 class="text-muted">Upload Images For Slider </h3>

  <dropzone class="dropzone-container" [config]="config"
      [message]="'click here or drag images'"
      (successMultiple)="onUploadSuccess($event)"
      (error)="onUploadError($event)"></dropzone>
<!--
  <div #drpZone class="dropzone" [dropzone]="config"
   (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></div> -->

   <button (click)="uploadFiles()" class="btn primary upload">Upload</button>





   <div class="col-md-12 mt-3">


<div *ngIf="sliderImages.length > 0" class="row row-xs">

    <div  *ngFor="let slider of sliderImages | paginate: { itemsPerPage: 12, currentPage: p }"
     class="col-6 col-sm-4 col-md-2 img-container">
        <div class="box p-1">

          <!-- Only For Images -->
                <img
                class="w-100" [src]="slider.sliderImage" alt="">
                <div class="delete">
                    <button (click)="deleteSlider(slider.sliderId)" class="btn danger" type="button" ><i class="fa fa-trash"></i>
                  </button>
                </div>
        </div>
    </div>
    <!-- if no check found with search -->
</div>
<div class="text-center">
<pagination-controls maxSize="9" autoHide="true" (pageChange)="p = $event"></pagination-controls>
 </div>

 </div>

</div>
