  <div class="box">

    <div class="box-body p-3">

      <h5 class="text-muted">About Page Content </h5>

      <form #faqForm="ngForm" (ngSubmit)="addAbout()">

        <ejs-richtexteditor  [toolbarSettings]='tools' [showCharCount]='true' [(ngModel)]="model.aboutText" name="aboutText"></ejs-richtexteditor>

        <button type="submit" class="mt-3 btn primary p-x-md">
          Submit
        </button>
      </form>

    </div>

  </div>


  <div class="box">

      <div class="box-body p-3">


        <h5 class="text-muted"> Story</h5>

        </button>


        <hr>


        <div class="tab-content">

                                <h5 class="text-md">

                                </h5>
                                <p class="text-muted">{{item.text}}</p>
                                <button style="float:right" (click)="deleteStory(item.id)"
                                 class="btn btn-xs danger">
                                  <i class="fa fa-trash"></i>
                                  Delete
                                </button>
                            </div>
                        </li>
                    </ul>

  <ngx-smart-modal [closable]='false' [dismissable]='false' #faqModal identifier="faqModal"
customClass="nsm-dialog-animation-ttb">
<div class="modal-header">
  <h5 class="modal-title">Story</h5>
</div>
<div class="modal-body text-center p-lg">
  <form #faqForm="ngForm" (ngSubmit)="addStory()" class="p-x-xs">
    <div class="mb-2-lg row">
      <div class="col-sm-12">
        <div class="row row-sm">
          <div class="col-sm-6">
            <div class="md-form-group float-label">
              <input [(ngModel)]="storyModel.name" name="name" class="md-input" />
              <label>Name</label>
            </div>
          </div>

          <div class="col-sm-6">
              <div class="md-form-group float-label">
                  <input [(ngModel)]="storyModel.designation" name="designation" class="md-input" />
                  <label>Designation</label>
                </div>

          </div>

          <div class="col-sm-12">
              <div class="md-form-group float-label">

                <textarea placeholder="Remarks" [(ngModel)]="storyModel.text" name="text"
                 cols="50" rows="6">

                </textarea>

                </div>

          </div>

        </div>


      </div>
    </div>

    <button type="button" class="btn dark-white p-x-md" (click)="faqModal.close()">
      Cancel
    </button>
    <button type="submit" class="btn primary p-x-md" (click)="faqModal.close()">
      Submit
    </button>
  </form>
</div>
</ngx-smart-modal>
