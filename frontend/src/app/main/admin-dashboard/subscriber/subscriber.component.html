<!-- Main -->
<!-- ############ Main START-->
<div class="padding">


    <div class="box">
      <div class="box-header">
        <h3>Subscribers: <small>{{scubscribers.length}}</small> </h3>
      </div>


      <div class="col-md-12 table-responsive">


        <ngx-table
          [configuration]="configuration"
          [data]="scubscribers"
          [columns]="columns">
          <ng-template let-row let-index="index">
            <td>{{ row.email }}</td>
          </ng-template>
        </ngx-table>
      </div>
    </div>
  </div>
