<div style="margin-bottom: 15em;" class="content-main " id="content-main">
  <!-- ############ Main START-->
  <div>
    <div class="d-sm-flex">
      <div class="pr w-auto-xs light bg bg-auto-sm b-r">
        <div class="py-3">
          <div class="nav-active-border left b-primary">
            <ul class="nav flex-column nav-sm">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  data-toggle="tab"
                  data-target="#profile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link "
                  href="#"
                  data-toggle="tab"
                  data-target="#kyc"
                  >KYC</a>
              </li>
              
            
              <li class="nav-item">
                <a
                  class="nav-link "
                  href="#"
                  data-toggle="tab"
                  data-target="#tab-5"
                  >Security</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>


      <div  class="col p-0">
        <div class="tab-content pos-rlt">
          <div class="tab-pane active" id="profile">
            <div class="p-4 b-b _600">Your Profile</div>
            <form
              #profileForm="ngForm"
              (ngSubmit)="updateProfile()"
              role="form"
              class="p-4 col-md-6"
            >
              
              <div class="box p-1">
                <div>
                  <img *ngIf="!imagePreview" class="profile-img w-100" alt="" [src]="profileModel.profileImageUrl" />
                  <img *ngIf="imagePreview" class="profile-img w-100" alt="" [src]="imagePreview" />
                </div>
                <div class="upload">

                    <input style="display:none"
                    #fileInput
                    type="file"
                    (change)="onImagePicked($event)"
                  />
                  <button
                    type="button"
                    (click)="fileInput.click()"
                    class="btn btn-block btn-outline b-warn text-warn"
                  >
                    <i class="fa fa-upload"></i>
                  </button>
                </div>
                
                  </div>

              <div class="form-group">
                <label>Unique Id</label>
                <input
                  disabled
                  [(ngModel)]="profileModel.uniqueName"
                  name="uniqueId"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>First Name</label>
                <input
                  [(ngModel)]="profileModel.firstName"
                  name="fname"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input
                  [(ngModel)]="profileModel.lastName"
                  name="lname"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  [(ngModel)]="profileModel.email"
                  name="email"
                  type="text"
                  class="form-control"
                />
              </div>
              <!-- <div class="form-group">
                                <label>Company</label>
                                <input type="text" class="form-control">
                            </div> -->
              <!-- <div class="form-group">
                                <label>Location</label>
                                <input type="text" class="form-control">
                            </div> -->
              <!-- <div class="checkbox">
                                <label class="ui-check">
                                    <input type="checkbox">
                                    <i class="dark-white"></i> Available for hire
                                </label>
                            </div> -->
              <button type="submit" class="btn primary mt-2">Update</button>
            </form>
          </div>
          <div class="tab-pane" id="kyc">
            <div class="p-4 b-b _600">Upload Idnetity Document/Image</div>
            <form
              #kycForm="ngForm"
              (ngSubmit)="uploadKYCDoc()"
              role="form"
              class="p-4 col-md-6">
              
              <ngb-alert type= "success" *ngIf="messageAlert" [dismissible]="false">
                  <strong>Thank you !</strong> 
                Your Document in under review, we will update you soon.
              </ngb-alert>
             
              
              <div class="box p-1">
                  <label style="font-weight: 700;">ID Verification</label>
                <div>
                  <img *ngIf="!kycPreview" class="profile-img w-100" alt="" [src]="kycModel.kycDocument" />
                  <img *ngIf="kycPreview" class="profile-img w-100" alt="" [src]="kycPreview" />
                </div>
                <div class="upload">

                    <input style="display:none"
                    #documentFile
                    type="file"
                    (change)="onDocumentPicked($event)"
                  />
                  <button
                    type="button"
                    (click)="documentFile.click()"
                    class="btn btn-block btn-outline b-warn text-warn"
                  >
                    <i class="fa fa-upload"></i>
                  </button>
                </div>
                
                  </div>
       
              <button type="submit" class="btn primary mt-2">Submit</button>
            </form>
          </div>
          
          <div class="tab-pane" id="tab-5">
            <div class="p-4 b-b _600">Security</div>
            <div class="p-4">
              <div class="clearfix">

                <form #changePassForm="ngForm" (ngSubmit)="changePassword()" class="col-md-6 p-0">
                  <div class="form-group">
                    <label>Old Password</label>
                    <input [(ngModel)]="changePassModel.oldPassword" name="oldPass" type="password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>New Password</label>
                    <input [(ngModel)]="changePassModel.newPassword" name="newpass" type="password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>New Password Again</label>
                    <input type="password" class="form-control" />
                  </div>
                  <button type="submit" class="btn primary mt-2">Update</button>
                </form>
              </div>
              <p class="mt-4">
                <strong>Delete account?</strong>
              </p>
              <button
                type="submit"
                class="btn danger m-t"
                data-toggle="modal"
                data-target="#modal"
              >
                Delete Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- .modal -->
    <div
      id="modal"
      class="modal fade animate black-overlay"
      data-backdrop="false"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content flip-y">
          <div class="modal-body text-center">
            <p class="py-3 mt-3">
              <i class="fa fa-remove text-warning fa-3x"></i>
            </p>
            <p>Are you sure to delete your account?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn white" data-dismiss="modal">
              No
            </button>
            <button type="button" class="btn danger" data-dismiss="modal">
              Yes
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
    </div>
    <!-- / .modal -->
  </div>
  <!-- ############ Main END-->
</div>
