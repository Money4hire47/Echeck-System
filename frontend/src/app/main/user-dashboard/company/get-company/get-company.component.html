<!-- Main -->
<!-- ############ Main START-->
<div class="padding">


  <div class="box">
    <div class="box-header">
      <h3>Businesses</h3>
    </div>

    <div class="col-md-12 table-responsive">
        <button
        class="btn warning mb-3 btn-clr"
        data-toggle="modal"
        (click)="compModal.open()">
        Add Business
      </button>

      <ngx-table
        [configuration]="configuration"
        [data]="companies"
        [columns]="columns"
      >
        <ng-template let-row let-index="index">
          <td>{{ row.companyName }}</td>
          <td>{{ row.EIN }}</td>
          <td>{{ row.partnerEmail }}</td>
          <td>{{ row.companyCity }}</td>
          <td class="fit">
              <button (click)="onCompanyEdit(row.Id)"  class="btn btn-outline b-accent text-accent">
                         <i class="fa fa-pencil"></i>
              </button>

            <button (click)="onCompanyDelete(row.Id)" class="btn btn-outline b-danger text-danger">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </ng-template>
      </ngx-table>
    </div>
  </div>
</div>

<!-- .modal Add company -->

<ngx-smart-modal #compModal identifier="compModal" customClass="">
  <div class="modal-header">
    <h5 class="modal-title">Add Business</h5>
  </div>
  <div class="modal-body text-center p-lg">
    <form #companyForm="ngForm" (ngSubmit)="addCompany() && companyForm.form.valid" class="p-x-xs">
      <div class="mb-2-lg row">
        <div class="col-sm-12">
          <div class="row row-sm">
            <div class="col-sm-6">
              <div class="md-form-group float-label">
                <input
                  [(ngModel)]="companyModel.companyName"
                  name="name"
                  class="md-input"
                  #companyName="ngModel"
                  [ngClass]="{'is-invalid': companyName.touched && companyName.invalid}"
                  required
                />
                <label>Business Name</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="md-form-group float-label">
                <input
                  [(ngModel)]="companyModel.EIN"
                  name="einNumber"
                  class="md-input"
                  #ein="ngModel"
                  [ngClass]="{'is-invalid': ein.touched && ein.invalid}"
                  required
                />
                <label>Tax Id/EIN(Employer Id Number)</label>
              </div>
            </div>

            <div class="col-sm-12">
                <div class="md-form-group float-label">
                  <input
                    [(ngModel)]="companyModel.companyAddress"
                    name="address"
                    class="md-input"
                    #address="ngModel"
                    [ngClass]="{'is-invalid': address.touched && address.invalid}"
                    required
                  />
                  <label>Company Address</label>
                </div>
              </div>

            <div class="col-sm-6">
                <div class="md-form-group float-label">
                  <input
                    [(ngModel)]="companyModel.companyCity"
                    name="companyCity"
                    class="md-input"
                    #companyCity="ngModel"
                    [ngClass]="{'is-invalid': companyCity.touched && companyCity.invalid}"
                    required
                  />
                  <label> Company City</label>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="md-form-group float-label">
                  <input
                    [(ngModel)]="companyModel.companyZipCode"
                    name="companyZipCode"
                    class="md-input"
                    #zipCode="ngModel"
                    [ngClass]="{'is-invalid': zipCode.touched && zipCode.invalid}"
                    required
                  />
                  <label> Zip Code</label>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="md-form-group float-label">
                  <input
                    [(ngModel)]="companyModel.companyTelephone"
                    name="telephone"
                    class="md-input"
                    #telephone="ngModel"
                    [ngClass]="{'is-invalid': telephone.touched && telephone.invalid}"
                    required
                  />
                  <label>Company Telephone</label>
                </div>
            </div>



            <div class="col-sm-12 text-left">
              <label class="md-check">
                <input
                  type="checkbox"
                  [(ngModel)]="companyModel.hasPartner"
                  name="hasPartner"/>
                <i class="indigo"></i>
                I have a partner/Director
              </label>
            </div>


   <div class="row row-sm"  *ngIf="companyModel.hasPartner">


            <div  class="col-sm-6 mt-3">
                <div class="md-form-group float-label">
                  <input
                    [(ngModel)]="companyModel.partnerName"
                    name="partnerEmail"
                    class="md-input"
                    required
                  />
                  <label>Partner First Name</label>
                </div>
          </div>

          <div  class="col-sm-6 mt-3">
              <div class="md-form-group float-label">
                <input
                  [(ngModel)]="companyModel.partnerMiddleName"
                  name="partnerMiddleName"
                  class="md-input"
                />
                <label>Middle Name</label>
              </div>
        </div>

        <div  class="col-sm-6 mt-3">
            <div class="md-form-group float-label">
              <input
                [(ngModel)]="companyModel.partnerLastName"
                name="partnerLastName"
                class="md-input"
              />
              <label>Last Name</label>
            </div>
      </div>

      <div class="col-sm-6 mt-3">
          <div class="md-form-group float-label">
            <input
              [(ngModel)]="companyModel.partnerEmail"
              name="partnerEmail"
              class="md-input"
              required
            />
            <label>Your Partner Email</label>
          </div>
      </div>

      <div  class="col-sm-6 mt-3">
          <div class="md-form-group float-label">
            <input
              [(ngModel)]="companyModel.partnerDesignation"
              name="Designation"
              class="md-input"
              required
            />
            <label>Partner Designation</label>
          </div>
    </div>

  </div>
</div>


          </div>
        </div>

      <button
        type="button"
        class="btn dark-white p-x-md"
        (click)="compModal.close()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn primary p-x-md"
        [disabled]="companyForm.invalid"
        (click)="compModal.close()">
        Submit
      </button>
    </form>
  </div>
</ngx-smart-modal>


<!-- Update Company -->


<ngx-smart-modal #updateModal identifier="updateModal" customClass="">
    <div class="modal-header">
      <h5 class="modal-title">Edit Business</h5>
    </div>
    <div class="modal-body text-center p-lg">
      <form #updateForm="ngForm" (ngSubmit)="updateCompany()" class="p-x-xs">
        <div class="mb-2-lg row">
          <div class="col-sm-12">
            <div class="row row-sm">
              <div class="col-sm-6">
                <div class="md-form-group float-label">
                  <input
                    [(ngModel)]="companyModel.companyName"
                    name="editname"
                    class="md-input"
                    #companyName="ngModel"
                    [ngClass]="{'is-invalid': updateForm.submitted && companyName.invalid}"
                    required
                  />
                  <label>Company Name</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="md-form-group float-label">
                  <input
                    [(ngModel)]="companyModel.EIN"
                    name="editeinNumber"
                    class="md-input"
                    #ein="ngModel"
                    [ngClass]="{'is-invalid': updateForm.submitted && ein.invalid}"

                    required
                  />
                  <label> Tax Id/EIN(Employer Id Number)</label>
                </div>
              </div>


              <div class="col-sm-12">
                  <div class="md-form-group float-label">
                    <input
                      [(ngModel)]="companyModel.companyAddress"
                      name="editaddress"
                      class="md-input"
                      #address="ngModel"
                      [ngClass]="{'is-invalid': updateForm.submitted && address.invalid}"
                    />
                    <label>Company Address</label>
                  </div>
                </div>


                <div class="col-sm-6">
                    <div class="md-form-group float-label">
                      <input
                        [(ngModel)]="companyModel.companyCity"
                        name="editcompanyCity"
                        class="md-input"
                        #companyCity="ngModel"
                        [ngClass]="{'is-invalid': companyCity.touched && companyCity.invalid}"
                      />
                      <label> Company City</label>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="md-form-group float-label">
                      <input
                        [(ngModel)]="companyModel.companyCountry"
                        name="companyCountry"
                        class="md-input"
                        #companyCountry="ngModel"
                        [ngClass]="{'is-invalid': companyCountry.touched && companyCountry.invalid}"
                      />
                      <label> Company Country</label>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="md-form-group float-label">
                      <input
                        [(ngModel)]="companyModel.companyZipCode"
                        name="editzipCode"
                        class="md-input"
                        #zipCode="ngModel"
                        [ngClass]="{'is-invalid': zipCode.touched && zipCode.invalid}"
                      />
                      <label> Zip Code</label>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="md-form-group float-label">
                      <input
                        [(ngModel)]="companyModel.companyTelephone"
                        name="edittelephone"
                        class="md-input"
                        #telephone="ngModel"
                        [ngClass]="{'is-invalid': updateForm.submitted && telephone.invalid}"
                      />
                      <label>Company Telephone</label>
                    </div>
                  </div>



              <div class="col-sm-12 text-left">
                  <label class="md-check">
                    <input
                      type="checkbox"
                      [(ngModel)]="companyModel.hasPartner"
                      name="edithasPartner" value=false
                    />
                    <i class="indigo"></i>
                    I have a partner/Director
                  </label>
                </div>


                <div class="row row-sm"  *ngIf="companyModel.hasPartner">


                    <div  class="col-sm-6 mt-3">
                        <div class="md-form-group float-label">
                          <input
                            [(ngModel)]="companyModel.partnerName"
                            name="partnerName"
                            class="md-input"
                          />
                          <label>Partner First Name</label>
                        </div>
                  </div>

                  <div  class="col-sm-6 mt-3">
                      <div class="md-form-group float-label">
                        <input
                          [(ngModel)]="companyModel.partnerMiddleName"
                          name="partnerMiddleName"
                          class="md-input"
                        />
                        <label>Middle Name</label>
                      </div>
                </div>

                <div  class="col-sm-6 mt-3">
                    <div class="md-form-group float-label">
                      <input
                        [(ngModel)]="companyModel.partnerLastName"
                        name="partnerLastName"
                        class="md-input"
                      />
                      <label>Last Name</label>
                    </div>
              </div>

              <div class="col-sm-6 mt-3">
                  <div class="md-form-group float-label">
                    <input
                      [(ngModel)]="companyModel.partnerEmail"
                      name="partnerEmail"
                      class="md-input"
                    />
                    <label>Your Partner Email</label>
                  </div>
              </div>

              <div  class="col-sm-6 mt-3">
                  <div class="md-form-group float-label">
                    <input
                      [(ngModel)]="companyModel.partnerDesignation"
                      name="Designation"
                      class="md-input"
                    />
                    <label>Partner Designation</label>
                  </div>
            </div>

          </div>
            </div>
          </div>
        </div>

        <button
          type="button"
          class="btn dark-white p-x-md"
          (click)="updateModal.close()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn primary p-x-md"

        >
          Submit
        </button>
      </form>
    </div>
  </ngx-smart-modal>

<!-- ############ Main END-->
