<div class="padding">
    <div class="row">
      <div class="col-sm-12">
        <div class="box">
          <div class="box-header">
            <h2>Cheque</h2>
          </div>
          <div class="box-body">


              <p (click)="onClickFlip()" class="inline py-3 mt-3">
                  <i class="fa fa-undo text-primary fa-2x"></i>
              </p>

              <div  *ngIf="checkModel.check_BackGround"  class="check-boundary">
                  <ngx-flip [flip]="flipCheck">
                  <div #checkBackContainer back style="position: relative; height:27em;" [ngStyle]="{'background': 'url(' + checkModel?.check_BackGround.Image + ') no-repeat 0 0'}"
                    class="row no-margin">

                    <div class="row back-sign-bottom">

                        <div   class="col">
                            <div class="md-form-group float-label">
                              <label class="check-label">Signature</label>
                              <span class="check-sign">
                                <span>1. </span>
                                <img class="sign-img" [src]="imagePreview" alt="">
                              </span>
                            </div>
                          </div>



                    </div>

                  </div>
                  <div front class="row no-margin">

                    <img class="check-image" [src]="checkModel.check_Image.checkFront" alt="">

                  </div>

                  </ngx-flip>

              </div>


            <!-- Image Uplaod -->

            <div class="mt-3 mb-2-lg row">
                <div class="col-sm-12 col-sm-offset-2">

                <form #checkForm="ngForm" (ngSubmit)="addCheckBack()" >

                  <div class="form-row">

                      <div class="col-sm-6">
                          <div class="box p-3">
                            <strong class="text-muted">Upload Signature</strong>
                            <br>


                            <div *ngIf="imagePreview" class="col-6 col-sm-3 col-md-4">
                              <div class="box">
                                <div>
                                  <img class="w-100" alt="" [src]="imagePreview"  />
                                </div>
                              </div>
                            </div>

                            <br />
                            <input style="display:none" #fileInput type="file" (change)="onImagePicked($event)" />

                            <button type="button" (click)="fileInput.click()" class="btn btn-fw accent">
                              <i class="fa fa-image"></i>
                              Select Signature
                            </button>


                          </div>
                      </div>

                        <div class="col-sm-6">
                          <div class="box p-3">
                            <strong class="text-muted">Send Email to Partner, For Signature</strong>
                            <br>



                            <label>Partner Email</label>
                            <input type="text"
                            [(ngModel)]="checkModel.recieverPartnerEmail" name="recieverPartnerEmail"
                             class="form-control" placeholder="Email" />


                            <button type="submit" class=" mt-3 btn btn-fw accent">
                              Send
                            </button>


                          </div>
                        </div>

                  </div>
                  <button type="submit" class="btn primary">Save</button>

                </form>

                </div>
              </div>



          </div>
        </div>
      </div>
    </div>
</div>
