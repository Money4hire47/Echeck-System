<div class="padding">
  <div class="row">
    <div class="col-sm-12">
      <div class="box">
        <div class="box-header">
          <h2>Cheque</h2>
        </div>
        <div class="box-body">


          <div *ngIf="checkModel.check_BackGround" class="check-boundary">

            <div #senderPartnerSign class="row no-margin" style="height: 33em;">

                <img class="" [src]="checkModel.check_Image.checkFront" alt="">


                <label *ngIf="imagePreview" style="width: 25%; transform: translate3d(542px, -145px, 0px);"
                  cdkDragBoundary=".sign-boundary" cdkDrag class="check-sign2">
                  2.
                  <img class="sign-img" [src]="imagePreview" alt="">
                </label>

            </div>



          </div>



          <!-- Image Uplaod -->

          <div class="mt-3 mb-2-lg row">
            <div class="col-sm-12 col-sm-offset-2">

              <form #checkForm="ngForm" (ngSubmit)="completeCheckSign()">

                <div class="form-row">

                  <div class="col-sm-6">
                    <div class="box p-3">
                      <strong class="text-muted">Upload Your Signature</strong>
                      <br>


                      <div *ngIf="imagePreview" class="col-6 col-sm-3 col-md-4">
                        <div>
                          <img class="w-100" alt="" [src]="imagePreview" />
                        </div>
                      </div>

                      <br />
                      <input style="display:none" #fileInput type="file" (change)="onImagePicked($event)" />

                      <button type="button" (click)="fileInput.click()" class="btn btn-fw accent">
                        <i class="fa fa-upload"></i>
                      </button>


                    </div>
                  </div>




                </div>

                <div *ngIf="!checkModel.billerId" class="row">


                  <div class="col-md-12">
                    <div class="box-color dark pos-rlt">
                      <span class="arrow bottom  b-dark"></span>
                      <div class="box-body">
                        Receiver Detail
                      </div>
                    </div>
                  </div>



                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Reciever Email</label>
                    <input [(ngModel)]="checkModel.recieverEmail" name="recieverEmail" type="text" class="form-control"
                      placeholder="Receiver Email" />
                  </div>

                  <!-- <div class="form-group col-md-6">
                      <label for="">Phone#</label>
                      <input [(ngModel)]="checkModel.recieverPhone" name="recieverPhone" type="text" class="form-control"
                        placeholder="Reciever Phone" />
                    </div> -->

                </div>

                <button type="submit" class="btn primary">Save</button>

              </form>

            </div>
          </div>




        </div>
      </div>
    </div>
  </div>
</div>
