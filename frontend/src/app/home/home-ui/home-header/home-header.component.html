

<div class="top-bar">
    <!-- top-bar -->
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-none d-xl-block d-lg-block">
                <p class="mail-text text-center">Currently, we are in Beta</p>
            </div>
        </div>
    </div>
</div>
<!-- /.top-bar -->

<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-6 col-6">
                <!-- logo -->
                <div class="logo">
                    <a [routerLink]="['/']">
                      <img  style=" max-height: 4.5rem;" src="../../../assets/logo.png"
                       alt="Logo"></a>
                </div>
            </div>
            <!-- logo -->
            <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
                  <div id="navigation">
                    <!-- navigation start-->
                    <ul>
                        <li><a [routerLink]="['/']"  class="animsition-link">Home</a>

                        </li>

                        <li><a [routerLink]="['/contact']" routerLinkActive="link-active" class="animsition-link">Contact</a>
                        </li>

                        <li><a [routerLink]="['/about']" routerLinkActive="link-active" class="animsition-link">About</a>
                        </li>

                        <ng-template [ngIf]="!authService.loggedIn && authService.emailVerified" [ngIfElse]="loggedOut">
                            <li>
                              <a href="/login" routerLinkActive="active" class="animsition-link">Log in</a>
                            </li>

                            <li>
                                <a href="/sign-up" routerLinkActive="active" class="animsition-link">Register</a>
                            </li>
                        </ng-template>


                        <ng-template #loggedOut>

                            <li *ngIf="authService.isAdmin">
                                <a href="/admin/dashboard" routerLinkActive="link-active"
                                 class="animsition-link">Dashboard</a>
                            </li>


                        <li *ngIf="!authService.isAdmin">
                            <a href="/dashboard" routerLinkActive="active"
                             class="animsition-link">Dashboard</a>
                          </li>

                              <li>
                                <a (click)="logout()" id="logout"
                                 class="animsition-link">Log Out</a>
                              </li>
                            </ng-template>

                    </ul>
                </div>
                <!-- /.navigation start-->
            </div>
            <!-- /.search start-->
        </div>
    </div>
</div>
